        [/message]
    [/event]

    [event]
    name=die

        [filter]
            id=Warlord_Assassin
        [/filter]

        [store_unit]
            [filter]
                id=Bazur 
            [/filter]
            kill=no
            variable=bazur 
        [/store_unit]

        [unit]
            {ARSHAG}
            side=1
            placement=leader 
            animate=yes
        [/unit]

        [unit]
            {GNORK}
            side=1
            placement=leader 
            animate=yes
        [/unit]

        [message]
            speaker=Arshag
            message=_ "We be glad you slaughtered our pig of a chief, Bazur. Now we stand with you openly."
        [/message]
    [/event]

    [event]
    name=enemies_defeated

        [message]
            speaker=Bazur
            message=_ "With those swine dead no one is left to keep me here. And I have proven myself to be the strongest of my clan!"
        [/message]

        [modify_unit]
            [filter]
                id=Bazur 
            [/filter]
            [modifications]
                {TRAIT_QUICK}
                {TRAIT_STRONG}
            [/modifications]
        [/modify_unit]

        [object] 
            silent=no 
            name= _ "Bazur the Strong"
            image="attacks/sword-orcish.png"
            duration=scenario
            description= _ "Bazur has proven he is the strongest of the Whitefang chieftains! He gets the <i>strong</i> trait."
            [filter]
                id=Bazur
            [/filter]
        [/object]

        [set_achievement]
            content_for=ashevieres_dogs
            id=ad_strong
        [/set_achievement]

        [message]
            speaker=messenger
            message=_ "Well done, beast. Surely the Queen will greatly appreciate your military skills."
        [/message]

        [endlevel]
            result=victory
            carryover_add=yes 
            bonus=yes
        [/endlevel]
    [/event]

    [event]
    name=last_breath

        [filter]
            id=messenger
        [/filter]
        [filter_second]
            side=2,3
        [/filter_second]

        [message]
            speaker=second_unit
            message=_ "The messenger is dead! Now Bazur the Worm has nowhere to go, and his minions won't get any more than we do!"
        [/message]

        [message]
            speaker=Bazur
            message=_ "Damn it! This was my chance to get out of this craphole!"
        [/message]

        [endlevel]
            result=defeat 
        [/endlevel]
    [/event]

